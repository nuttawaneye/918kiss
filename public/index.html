<html>

<head>
  <title>Transparent Login Form Design</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="util.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
  <!--===============================================================================================-->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet" />
</head>
<style>
  @font-face {
    font-family: myFirstFont;
    src: url("../font/SukhumvitSet.ttc");
  }

  body {
    font-family: myFirstFont !important;
  }

  .login-box input[type="text"],
  input[type="password"] {
    border-bottom: none !important;
  }
</style>

<body>
  <div>
    <img class="logo" src="logosexy.png" />
  </div>
  <div class="container">
    <div class="login-box" style="max-width:700px">
      <form>
        <div class="box">
          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="text" name="username" />
            <span class="focus-input100" data-placeholder="username"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye"></i>
            </span>
            <input class="input100" type="password" name="password" />
            <span class="focus-input100" data-placeholder="Password"></span>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </div>
      </form>
      <div class="row mt-5 mb-5 text-center justify-content-center ">
        <div class="col-12" >
          <p style="color: rgba(255, 255, 255, 0.781)">sexybaccarat168 Allright Reserved</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
